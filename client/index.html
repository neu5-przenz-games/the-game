<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <title>The game</title>
</head>
<body>
    <div class="wrapper">
        <div id="the-game"></div>
        <div class="settings">
            <nav class="mobile-nav">
                <button class="mobile-nav-button">Menu</button>
            </nav>
            <aside class="profile-wrapper">
                <div class="profile-wrapper__hello"></div>
                <div class="profile-wrapper__settings">
                    <fieldset>
                        <legend>Settings</legend>
                        <label>
                            Follow <input class="profile-wrapper__follow-checkbox" type="checkbox" />
                        </label>
                        <label>
                            Fight <input class="profile-wrapper__fight-checkbox" type="checkbox" />
                        </label>
                        <label>
                            Show range <input class="profile-wrapper__range-checkbox" type="checkbox" />
                        </label>
                        <button class="profile-wrapper__respawn-button" disabled>Respawn</button>
                    </fieldset>
                </div>
                <div class="selected">
                    <fieldset>
                        <legend>Selected object</legend>
                        <label class="selected__name"></label>
                        <button class="selected__drop-button" disabled>Drop</button>
                    </fieldset>
                </div>
                <div class="stats">
                    <div class="stats__header">
                        Stats
                    </div>
                </div>
                <div class="equipement">
                    <div class="equipement__header">
                        Equipment
                    </div>
                    <div class="equipement__personal">
                        <div class="equipement__item equipement__helmet">helmet</div>
                        <div class="equipement__item equipement__weapon">weapon</div>
                        <div class="equipement__item equipement__armor">armor</div>
                        <div class="equipement__item equipement__shield">shield</div>
                        <div class="equipement__item equipement__legs">legs</div>
                        <div class="equipement__item equipement__boots">boots</div>
                        <div class="equipement__item equipement__backpack">backpack</div>
                    </div>
                    <h5>Backpack - slots: 10</h5>
                    <div class="equipement__backpack">
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                        <div class="equipement__item">empty</div>
                    </div>
                </div>
                <div class="player-list">
                    <div class="player-list-active__header">
                        Active players
                        <div class="player-list-active__count">(0)</div>
                    </div>
                    <ul class="player-list-active__content"></ul>
                    <div class="player-list-inactive__header">
                        Inactive players
                        <div class="player-list-inactive__count">(0)</div>
                    </div>
                    <ul class="player-list-inactive__content"></ul>
                </div>
                <div class="chat">
                    <div class="chat__header">Chat</div>
                    <div class="chat__content">
                        <ul class="chat__messages"></ul>
                    </div>
                    <input class="chat__input" placeholder="Type here..." type="text">
                </div>
            </aside>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
