<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ui/styles/styles.scss">
    <title>The game</title>
</head>
<body>
    <div class="wrapper">
        <div id="the-game"></div>
        <div class="menu">
            <nav class="mobile-nav">
                <button class="mobile-nav-button">Menu</button>
            </nav>
            <aside class="profile-wrapper">
                <div class="profile-wrapper__hello"></div>
                <div class="profile-wrapper__settings">
                    <fieldset>
                        <legend>Settings</legend>
                        <label>
                            Follow <input class="profile-wrapper__follow-checkbox" type="checkbox" />
                        </label>
                        <label>
                            Fight <input class="profile-wrapper__fight-checkbox" type="checkbox" />
                        </label>
                        <label>
                            Show range <input class="profile-wrapper__range-checkbox" type="checkbox" />
                        </label>
                        <button class="profile-wrapper__respawn-button" disabled>Respawn</button>
                    </fieldset>
                </div>
                <div class="selected">
                    <fieldset>
                        <legend>Selected object</legend>
                        <label class="selected__name"></label>
                        <button class="selected__drop-button" disabled>unselect</button>
                        <button class="selected__action-button hidden"></button>
                    </fieldset>
                </div>
                <div class="tabs">
                    <div class="tabs__options">
                        <button 
                            class="tabs__option tabs__option--active"
                            data-tab="equipment"
                        >
                            equipment
                        </button>
                        <button 
                            class="tabs__option"
                            data-tab="crafting"
                        >
                            crafting
                        </button>
                        <button 
                            class="tabs__option"
                            data-tab="skills"
                        >
                            skills
                        </button>
                    </div>
                    <div class="equipment tabs__content tabs__content--active" data-tab="equipment">
                        <div class="equipment__actions hidden">
                        </div>
                        <div class="equipment__personal"></div>
                        <h5 class="backpack__slots"></h5>
                        <div class="backpack__items"></div>
                    </div>
                    <div class="crafting tabs__content" data-tab="crafting">
                        <!-- @TODO: Implement basic crafting #190 -->
                    </div>
                    <div class="skills tabs__content" data-tab="skills">
                        <!-- @TODO: Implement basic characters skills #67 -->
                    </div>
                </div>
                <div class="player-list">
                    <div class="player-list-active__header">
                        Active players
                        <div class="player-list-active__count">(0)</div>
                    </div>
                    <ul class="player-list-active__content"></ul>
                    <div class="player-list-inactive__header">
                        Inactive players
                        <div class="player-list-inactive__count">(0)</div>
                    </div>
                    <ul class="player-list-inactive__content"></ul>
                </div>
                <div class="chat">
                    <div class="chat__header">Chat</div>
                    <div class="chat__content">
                        <ul class="chat__messages"></ul>
                    </div>
                    <input class="chat__input" placeholder="Type here..." type="text">
                </div>
            </aside>
        </div>
    </div>
    <script src="game.mjs"></script>
</body>
</html>
