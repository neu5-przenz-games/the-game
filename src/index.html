<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <title>The game</title>
</head>
<body>
    <div class="wrapper">
        <div id="the-game"></div>
        <div class="settings">
            <nav class="mobile-nav">
                <button class="mobile-nav-button">Menu</button>
            </nav>
            <aside class="profile-wrapper">
                <h2>The game</h2>
                <div class="profile-wrapper__hello"></div>
                <div>
                    Stats
                </div>
                <div>
                    Equipment
                </div>
                <div class ="player-list">
                    <div class="player-list-active__header">
                        Active players
                        <div class="player-list-active__count">(0)</div>
                    </div>
                    <ul class="player-list-active__content"></ul>
                    <div class="player-list-inactive__header">
                        Inactive players
                        <div class="player-list-inactive__count">(0)</div>
                    </div>
                    <ul class="player-list-inactive__content"></ul>
                </div>
                <div>
                    Chat
                </div>
            </aside>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
